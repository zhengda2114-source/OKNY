<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HTML 空白預覽器</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #1e1e1e;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        header {
            padding: 8px 15px;
            background: #333;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        /* 編輯區：縮小比例，適合 iPhone X 張貼使用 */
        .editor-container {
            height: 30%; 
            position: relative;
            border-bottom: 2px solid #444;
        }
        textarea {
            width: 100%;
            height: 100%;
            padding: 12px;
            background: #282c34;
            color: #abb2bf;
            font-family: Menlo, Monaco, monospace;
            font-size: 14px;
            border: none;
            outline: none;
            resize: none;
            -webkit-appearance: none; /* 移除 iOS 內建陰影 */
        }
        .preview-container {
            flex: 1;
            background: white;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .label {
            position: absolute;
            top: 5px;
            right: 10px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 2px 6px;
            font-size: 10px;
            border-radius: 4px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<header>
    <span>HTML 預覽器</span>
    <span style="font-size: 11px; opacity: 0.7;">重整即清空</span>
</header>

<div class="editor-container">
    <span class="label">張貼程式碼區</span>
    <textarea id="code" spellcheck="false" placeholder="在此處貼上 HTML..."></textarea>
</div>

<div class="preview-container">
    <span class="label" style="color: #666; background: rgba(0,0,0,0.05);">結果預覽</span>
    <iframe id="preview"></iframe>
</div>

<script>
    const textarea = document.getElementById('code');
    const iframe = document.getElementById('preview');

    function updatePreview() {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(textarea.value);
        doc.close();
    }

    // 當輸入或張貼時觸發
    textarea.addEventListener('input', updatePreview);

    // 強制重整時清空內容
    window.onload = () => {
        textarea.value = ""; 
        updatePreview();
    };
</script>

</body>
</html>
